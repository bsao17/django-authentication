{% extends '../base.html' %}
{% load static %}
{% static 'login_views/style.css' %}

{% block body%}
    <h1 class="text-center m-5 text-4xl" id="title">Connexion utilisateur</h1>
    <form id="form" class="px-4 py-3 flex flex-col justify-center items-center text-black" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <button class="m-2 border border-2 border-black rounded w-40 m-auto bg-blue-800 text-white pt-2 pb-2" type="submit" value="Submit">Se connecter</button>
    </form>

    {% for message in messages %}
    <ul class="list-none">
        <li class="text-xl text-yellow-400 bg-red-600 w-1/2 m-auto text-center rounded">{{message}}</li>
    </ul>
    {% endfor%}
{% endblock %}
