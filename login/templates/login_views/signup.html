{% extends '../base.html'%}

{% block body%}
    <h1>Signup</h1>
    <form id="signup_form" class="px-4 py-3 flex flex-col justify-between items-center text-black" method="post">
        {% csrf_token %}
        <label for="id_username" id="label_username">Nom d'utilisateur</label>
        <input type="text" name="username" id="id_username">
        <label for="email" id="label_email">Email</label>
        <input type="email" name="email" id="email">
        <label for="id_password1" id="label_password1">Mot de passe</label>
        <input type="text" name="password1" id="id_password1">
        <label for="id_password2" id="label_password2">Mot de passe</label>
        <input type="text" name="password2" id="id_password2">
        <input class="border border-2 border-black rounded w-40 m-auto bg-blue-800 text-white pt-2 pb-2" type="submit" value="S'inscrire">
    </form>

    {% if error %}
    <div class="w-full">
        <small class="text-center text-red-600">{{error}}</small>
    </div>
    {% endif %}

{% endblock %}
